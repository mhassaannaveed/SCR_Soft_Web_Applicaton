<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard2</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard2.css">

</head>

<body>
    <div class="d-flex">
        <div id="left-side">
            <div class="bg-white mt-3 mx-2">
                <div class="border-bottom border-2 mx-2 ">
                    <img src="/img/SCRQMS.png" alt="">
                </div>
                <div>
                    <p id="scr-text" class="mt-1  text-center fw-bold">The Product of Scrsoft</p>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="my-4">
                    <a href="">
                        <div class="dashboard-btn d-flex justify-content-center p-2 mx-4">
                            <img src="/img/dashboard.png" class=alt="">
                        </div>
                        <p class="btn-text text-center mt-2">Dashboard</p>
                    </a>
                    <div class="mt-4">
                        <a href="" class="">
                            <div class="d-flex justify-content-center">
                                <img src="/img/calender.png" class="" alt="">
                            </div>
                            <p class="btn-text text-center mt-1">Calender</p>
                        </a>
                    </div>
                    <div class="mt-4">
                        <a href="">
                            <div class="d-flex justify-content-center">
                                <img src="/img/lightbell.png" alt="">
                            </div>
                            <p class="btn-text text-center">Activity</p>
                        </a>
                    </div>
                    <div class="mt-4">
                        <a href="" class="">
                            <div class="d-flex justify-content-center">
                                <img src="/img/application.png" alt="">
                            </div>
                            <p class="btn-text text-center mt-1">Application</p>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div id="right-side" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <div class="container-fluid">
                    <div>
                        <a class="navbar-brand ms-4 text-dark" href="#">Dashboard</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse me-4" id="navbarSupportedContent">
                        <form class="d-flex input-box  align-items-center pt-2 ps-2">
                            <a href="">
                                <img src="/img/search.png" alt="">
                            </a>
                            <input class="form-control border-0 me-2" type="search" placeholder="" aria-label="Search">
                        </form>
                        <div class="form-check form-switch ms-4 ">
                            <input class="form-check-input switch-btn bg-light " type="checkbox"
                                id="flexSwitchCheckDefault">
                        </div>
                        <div class="d-flex bell-btn justify-content-center align-items-center ms-4">
                            <a href="">
                                <img src="/img/darkbell.png" alt="">
                            </a>
                        </div>
                        <div class="d-flex justify-content-center align-items-center ms-5">
                            <div>
                                <p class="admin-heading mb-0">Hello, Admin</p>
                            </div>
                            <div>
                                <div class="d-flex bell-btn justify-content-center align-items-center ms-4">
                                    <a href="">
                                        <img src="/img/adminlogo.png" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="bg-white my-4 mx-3 content-div">
                <div class="container">
                    <div>
                        <div class="d-flex justify-content-evenly">
                            <div class="details-box">
                                <div class="d-flex justify-content-center align-items-center mt-3">
                                    <img src="/img/clients.png" class="img-fluid img1" alt="">
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 box-text">No of Clients</p>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 fw-bold">200</p>
                                </div>
                            </div>
                            <div class="details-box">
                                <div class="d-flex justify-content-center align-items-center mt-3">
                                    <img src="/img/tick.png" class="img-fluid img2" alt="">
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 box-text">Total Sales</p>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 fw-bold">5,5508</p>
                                </div>
                            </div>
                            <div class="details-box">
                                <div class="d-flex justify-content-center align-items-center mt-3">
                                    <img src="/img/cart.png" class="img-fluid img3" alt="">
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 box-text">Total Orders</p>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 fw-bold">150</p>
                                </div>
                            </div>
                            <div class="details-box">
                                <div class="d-flex justify-content-center align-items-center mt-3">
                                    <img src="/img/loading.png" class="img-fluid img4" alt="">
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 box-text">Pendings</p>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 fw-bold">50</p>
                                </div>
                            </div>
                            <div class="details-box">
                                <div class="d-flex justify-content-center align-items-center mt-3">
                                    <img src="/img/visitors.png" class="img-fluid img5" alt="">
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 box-text">Total Visitors</p>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 fw-bold">223</p>
                                </div>
                            </div>
                            <div class="details-box">
                                <div class="d-flex justify-content-center align-items-center mt-3">
                                    <img src="/img/dollar.png" class="img-fluid img6" alt="">
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 box-text">Total Revenue</p>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="mb-0 fw-bold">2,50289</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container d-flex">
            <div class="chart">
                <canvas id="barChart" width="300" height="300"></canvas>
            </div>
            <div class="chart">
                <canvas id="doughnutChart" width="300" height="300"></canvas>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/js/chart1.js"></script>
        <script src="/js/chart2.js"></script>
        <script src="/js/chart3.js"></script>
</body>

</html>
